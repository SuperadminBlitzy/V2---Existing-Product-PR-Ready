        }
    }
    
    # -----------------------------------------------------------------------------
    # EDUCATIONAL CONFIGURATION VALIDATION SERVER
    # -----------------------------------------------------------------------------
    # Additional server block for configuration testing and validation
    # Educational Purpose: Shows multi-server configuration and testing capabilities
    
